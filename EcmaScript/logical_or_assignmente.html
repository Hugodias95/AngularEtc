<html>

<body>

    <script>

        //nula -> null ou undefined
        //false -> null, undefined, 0 ou ''
        let v1 = 10
        let v2 = undefined  //false
        let v3 = null       //false
        let v4 = 0          //false
        let v5 = ''         //false
        let v6 = 'Uma String qualquer' 


        //logical or assignment
        v1 ||= 50 //se for false, o valor à direita será atribuído, senão, nenhum valor será atribuído
        v2 ||= 20
        v3 ||= 20
        v4 ||= 20
        v5 ||= 20
        v6 ||= 20

        console.log(v1)
        console.log(v2)
        console.log(v3)
        console.log(v4)
        console.log(v5)
        console.log(v6)


    </script>

</body>

</html>
