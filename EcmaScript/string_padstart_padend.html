<html>

<body>

    <script>

        //padStart faz o preenchimento à esquerda
        let codigo = '1000'
        //expectativa 0000001000
        codigo = codigo.padStart(10,'0')//quantidade total de caracteres / tipo de caracter
        console.log(codigo)

        //padEnd faz o preenchimento à direita
        let codigo2 = '8888'
        //expectativa 8888000000
        codigo2 = codigo2.padEnd(10,'0')
        console.log(codigo2)

    </script>

</body>

</html>
