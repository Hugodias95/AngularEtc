<html>

<body>

    <script>

        //Removem espaços à direita/esquerda de uma string
        //Podemos usar também trimLeft e trimRigt (apelidos)
        
        let texto = '        teste'
        console.log('Sem trimStart|',texto)
        console.log('Com trimStart|',texto.trimStart())

        let texto2 = 'teste       '
        console.log(texto2, '|Sem trimEnd')
        console.log(texto2.trimEnd(), '|Com trimEnd')

    </script>

</body>

</html>
