<html>

<body>
    <div id="teste"></div>
    <script>

        class Pessoa {
            constructor(nome = '', idade) {
                this.nome = nome
                this.idade = idade
            }

            saudacao() {
                console.log(`Olá, meu nome é ${this.nome} e tenho ${this.idade} anos`)
            }
        }

        class Aluno extends Pessoa {
            constructor() {
                super(, 16)
                this.notas = {t1:7, t2:8, p1:6, p2: 9} //associado ao atributo notas temos um objeto literal
                //valores estáticos para facilitar o exemplo
            }

            mediaFinalPonderada() {
                let media = ((this.notas.t1 * 2) + (this.notas.t2 * 2) + (this.notas.p1 * 3) + (this.notas.p2 * 3)) / 10
                return media
            }
        }
        let aluno = new Aluno()
        console.log(aluno.mediaFinalPonderada())
        aluno.saudacao()

    </script>
</body>

</html>
