<html>

<body>

    <script>
        //  _ como separador numérico para melhorar a legibilidade

        //inteiro
        let num1 = 10_00_0000_00_000
        console.log(num1)
        let num2 = 1_000_000_000_000
        console.log(num2)

        //decimal
        let num3 = 1_575_282.50
        console.log(num3)

        //binário
        let b = 0b1010_1010_1010
        console.log(b)

        //hexadecimal
        let h = 0xA_B_C_D_E_F
        console.log(h)

        //octal
        let o = 0o2_3_3_5
        console.log(o)
    </script>

</body>

</html>
