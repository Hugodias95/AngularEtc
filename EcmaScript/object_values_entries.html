<html>

<body>

    <script>

        let objeto = {
            nome: 'Hugo Dias',
            profissional: {
                site: 'hugodias.net.br',
                profissao: 'Estagiário'
            },
            hobbies: [
                { id: 1, hobby: 'Fazer trilhas'},
                { id: 2, hobby: 'Dormir'},
            ],
            pais: 'Brasil'
        }

        console.log(objeto)
        //Vai converter o objeto para um array, transformando seus atributos em índices sequenciais dentro do array. Seus valores não sofrem alteração, permanecem como objetos ou coleções de objetos
        console.log(Object.values(objeto))
        //Índice específico do array, cada índice é um array
        console.log(Object.entries(objeto))

    </script>

</body>

</html>
