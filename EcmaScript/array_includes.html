<html>

<body>

    <script>

        let arr = ['banana', 'maçã', 'uva']


        //existe um determinado elemento
        let retorno = arr.find(item => item == 'maçã')
        //find retorna o valor pesquisado se existente ou undefined caso não exista
        console.log(retorno)

        let retornoInclude = arr.includes('maçã')
        //includes retorna true, se existe, ou false se inexistente
        console.log(retornoInclude)

    </script>

</body>

</html>
