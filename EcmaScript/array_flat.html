<html>

<body>

    <script>

        //podemos pegar um sub array e levar ele para o nível superior
        let arr = [1,2,3,4,[5,6,7,8],10,[11,12,[13,14,[15,16]]]]
        console.log(arr)

        //por padrão traz um subnível de profundidade
        let arr2 = arr.flat()
        console.log(arr2)

        //assim irá trazer todos os subníveis, profundiade do achatamento
        let arr3 = arr.flat(5)
        console.log(arr3)

    </script>

</body>
