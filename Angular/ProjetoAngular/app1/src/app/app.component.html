<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 *ngIf="tipoEncerramento === 'Derrota'" style="color: red">Fim de jogo, infelizmente você perdeu :S</h3>
                <h3 *ngIf="tipoEncerramento === 'Vitória'" style="color: green">Fim de jogo, você ganhou :D</h3>
                <button class="btn btn-primary my-2" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
